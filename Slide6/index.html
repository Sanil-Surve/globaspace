<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WelTone Animation</title>
    <link href="global.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-image: url("assets/background6.jpg");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Animation Keyframes */
      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes dropIn {
        0% {
          transform: translateY(-200px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes riseUp {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .zoom-animation {
        animation: zoomInOut 3s ease-in-out infinite;
      }

      .rise-up {
        animation: riseUp 1.2s ease-out forwards;
        opacity: 0;
      }

      /* Animation Classes */
      .slide-left {
        animation: slideInLeft 2s ease-out forwards;
        opacity: 0;
      }

      .slide-right {
        animation: slideInRight 2s ease-out forwards;
        opacity: 0;
      }

      .slide-delay-1 {
        animation-delay: 0.3s;
      }

      .slide-delay-2 {
        animation-delay: 0.6s;
      }

      .slide-delay-3 {
        animation-delay: 0.9s;
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column p-2 w-auto h-auto">
      <div class="d-flex justify-content-center align-items-start">
        <img
          src="assets/tittle.png"
          alt="Title"
          style="position: relative; top: 52px; width: 642px"
        />
      </div>
      <div
        class="d-flex flex-row justify-content-between position-relative top-0 start-50"
      >
        <img
          src="assets/taurine.png"
          alt=""
          class="slide-right"
          style="position: absolute; width: 300px; top: 122px; left: 125px"
        />
        <img
          src="assets/astaxanthn.png"
          alt=""
          class="slide-left"
          style="position: absolute; top: 120px; left: -396px; width: 300px"
        />
      </div>
    </div>
    <script>
      let refreshed = false;

      const log = document.addEventListener("click", function () {
        if (!refreshed) {
          refreshed = true;
          location.reload();
        }
      });
    </script>
  </body>
</html>
